services:
  accountsdb:
    image: "nsree/accountsdb:latest"
    container_name: accountsdb
    ports:
      - 3301:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=accounts
    networks:
      - bank
    extends:
      file: Docker-commons.yml
      service: db_health_check
  cardsdb:
    image: "nsree/cardsdb:latest"
    container_name: cardsdb
    ports:
      - 3302:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cards
    networks:
      - bank
    extends:
      file: Docker-commons.yml
      service: db_health_check
  loansdb:
    image: "nsree/loansdb:latest"
    container_name: loansdb
    ports:
      - 3303:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=loans
    networks:
      - bank
    extends:
      file: Docker-commons.yml
      service: db_health_check
  configserver:
    image: "nsree/configserver:latest"
    container_name: configserver_ms
    ports:
      - "8088:8080"
    healthcheck:
      test: "curl --fail --silent localhost:8088/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      start_interval: 10s
    environment:
      SPRING_RABBITMQ_HOST: "rabbitmq"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    depends_on:
      rabbitmq:
        condition: service_healthy
  accounts:
    image: "nsree/accounts:latest"
    container_name: accounts_ms
    ports:
      - "8081:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8088/"
      SPRING_PROFIES_ACTIVE: default
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsdb:3301/accounts"
    depends_on:
      configserver:
        condition: service_healthy
      accountsdb:
        condition: service_healthy
    extends:
      file: Docker-commons.yml
      service: db_connectivity
  loans:
    image: "nsree/loans:latest"
    container_name: loans_ms
    ports:
      - "8082:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8088/"
      SPRING_PROFIES_ACTIVE: default
  cards:
    image: "nsree/cards:latest"
    container_name: cards_ms
    ports:
      - "8083:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - bank
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8088/"
      SPRING_PROFIES_ACTIVE: default
networks:
  bank:
    driver: "bridge"