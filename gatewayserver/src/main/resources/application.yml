server:
  port:
    8090
spring:
  application:
    name: gatewayserver
  config:
    import: "optional:configserver:http://localhost:8088/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
      enabled: true
logging:
  level:
    org:
      springframework:
        web: DEBUG