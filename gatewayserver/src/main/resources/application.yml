server:
  port:
    8090
spring:
  application:
    name: gatewayserver
  config:
    import: "optional:configserver:http://localhost:8088/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      enabled: true
