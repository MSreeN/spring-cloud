server:
  port: 8081
spring:
  application:
    name: "accounts"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: "prod"
#  config:
#    import: "optional:configserver:http://localhost:8088/"
  management:
    endpoints:
      web:
        exposure:
          include: '*'
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
